<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        Built with ❤︎ and <a href="https://jekyllrb.com/" target="_blank">jekyll</a> |
        <a href="https://github.com/jekyll/minima" target="_blank">minima</a> |
        <a href="https://pages.github.com/" target="_blank">GitLab Pages</a>
      </div>

      <div class="footer-col footer-col-3">
        <a class="page-link" href="{{"imprint.html" | absolute_url }}">Imprint</a>
        <p></p>
      </div>
    </div>

  </div>

</footer>
